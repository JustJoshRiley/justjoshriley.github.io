        <div id="Contact" class="intro container-fluid">
            <div class="contactRow row">
                <h1 id="ContactTitle">Connect with Me.</h1>
                <form id="contactForm" method="post" action="https://api.formcake.com/api/form/f661e74a-31dc-4ed3-8644-b423afc9ce06/submission">
                    <div class="fields">
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">Email:</label>
                            <input type="text" class="form-control" aria-required="true" required id="inputEmail">
                        </div>
                        <div class="col-12">
                            <label for="inputSubject" class="form-label">Subject:</label>
                            <input type="text" class="form-control" aria-required="true" required id="inputSubject">
                        </div>
                        <div class="col-12">
                            <label for="inputMessage" class="form-label">Message:</label>
                            <input style="height: 10vh;" type="text" class="form-control" aria-required="true" required id="inputMessage">
                        </div>
                        <div class="col-12">
                            <label class="submit" for="Submit" class="form-label">Submit</label>
                            <button type="submit" class="form-control btn btn-outline-secondary" aria-required="true" required id="Submit">Submit</button>
                        </div>
                    </div>
                </form>
